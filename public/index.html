<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="stylesheets/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="stylesheets/bootstrap-theme.css" type="text/css" rel="stylesheet"/>
    <link href="stylesheets/application.css" type="text/css" rel="stylesheet" />

<body>
hello world!
<button type="button" class="btn btn-primary">primary</button>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="message"></div>
    <form id="send-form">
        <input id="send-message" />

        <div id="help">
            Chat commands:
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>

        </div>
    </form>
